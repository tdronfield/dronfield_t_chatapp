<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Chat</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main id="app">
        <section class="chat-options">
            <h2>Dreamy Chat</h2>

            <h4>Change Username</h4>
            <input type="text" placeholder="username">
            <input type="submit" value="OK">
        </section>
        

        <!-- Vue custom message component goes here --> 
        <section class="messages">
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID"></newmessage>
            </ul>
        </section>

        <section class="message-wrapper">
            <textarea v-model="message" class="text-message" maxlength="155" name="" id="" cols="" rows="" placeholder="Welcome to Dreamy Chat ~ Start Chatting"></textarea>
            <input @click.prevent="dispatchMessage" type="submit" value="send">
        </section>


    </main>
    <!-- Socket first... -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Then Vue... --> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- This is our own file, defer it to ensure it runs last -->
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
